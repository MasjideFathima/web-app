<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income/Expense Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header img {
      height: 80px;
    }
    .header h2 {
      margin: 10px 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn, .link-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
      position: relative;
      text-align: center;
      text-decoration: none;
    }
    .submit-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    .submit-btn.loading .loading-spinner {
      display: block;
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="jaqh-transparent.png" alt="Logo">
      <h2>Income / Expense Entry</h2>
    </div>
    <form id="incomeForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="entryType">Type</label>
        <select name="entryType" id="entryType" required>
          <option value="">Select</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" required />
      </div>
      <div class="form-group">
        <label for="incomeFrom">Income From (Use it only if we have income)</label>
        <input type="text" name="incomeFrom" id="incomeFrom" />
      </div>
      <div class="form-group">
        <label for="amount">Amount (â‚¹)</label>
        <input type="number" name="amount" id="amount" required />
      </div>
      <div class="form-group">
        <label for="handledBy">Expense By</label>
        <input type="text" name="handledBy" id="handledBy" />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" max="" required />
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">Select</option>
        </select>
      </div>
      <input type="hidden" name="form" value="non-donation">
      <button type="submit" class="submit-btn">
        Submit
        <span class="loading-spinner"></span>
      </button>
    </form>
    <a href="index.html" class="link-btn">Back to Donation Form</a>
  </div>

  <div id="toast" class="toast"></div>
  <script>

    document.getElementById('entryType').addEventListener('change', function () {
      const selectedType = this.value;
      const incomeFrom = document.getElementById('incomeFrom');
      const handledBy = document.getElementById('handledBy');

      if (selectedType === 'Income') {
        handledBy.value = '';
        handledBy.disabled = true;
        incomeFrom.disabled = false;
      } else if (selectedType === 'Expense') {
        incomeFrom.value = '';
        incomeFrom.disabled = true;
        handledBy.disabled = false;
      } else {
        // Reset both if nothing selected
        incomeFrom.disabled = false;
        handledBy.disabled = false;
      }
    });

    
    window.onload = function() {
      document.getElementById('date').max = new Date().toISOString().split("T")[0];
      const yearSelect = document.getElementById('year');
      for (let y = 2024; y <= 2034; y++) {
        const option = document.createElement('option');
        option.value = y;
        option.textContent = y;
        yearSelect.appendChild(option);
      }
    }
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    function setMaxDateToday() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").max = today;
    }
    setMaxDateToday();

    // async function handleSubmit(formData) {
    //   const button = document.querySelector(".submit-btn");
    //   button.disabled = true;
    //   button.classList.add("loading");

    //   try {
    //     await fetch("https://script.google.com/macros/s/AKfycbzw9WDMGhBksvqTZKFDGEiBhySpRw3PFugU9idOM6HwfOnDdmN-n8AjvKaOqU2DyVxJyg/exec", {
    //       method: "POST",
    //       body: new FormData(formData)
    //     });
    //     showToast("Entry submitted successfully!");
    //     formData.reset();
    //   } catch (e) {
    //     showToast("Error submitting entry.");
    //   } finally {
    //     button.disabled = false;
    //     button.classList.remove("loading");
    //   }
    // }

    function handleSubmit(e) {
      e.preventDefault();

      const form = document.getElementById('incomeForm');
      const button = document.querySelector('.submit-btn');
      const spinner = button.querySelector('.loading-spinner');

      // Disable the button and show the spinner
      button.disabled = true;
      button.classList.add('loading');

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch('https://script.google.com/macros/s/AKfycbw7Cpj6pPHcN1W7-hGHriEfSdFYLlUxrj6mkQVwvukmZg1xXz8wmRaIdxEN-LjGDXjo/exec', {
        method: 'POST',
        body: new URLSearchParams(data)
      })
      .then(response => response.text())
      .then(text => {
        showToast("Data Submitted Successfully");
        form.reset();
      })
      .catch(error => {
        showToast("Submission failed");
        console.error('Submission error:', error);
      })
      .finally(() => {
        // Re-enable the button and hide spinner
        button.disabled = false;
        button.classList.remove('loading');
      });
}



  </script>
</body>
</html>
