<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Receipt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header img {
      height: 140px;
    }
    .header h2, .header h3 {
      margin: 5px 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    /* .signature-section {
      margin-top: 40px;
      text-align: right;
    } */
    .signature-line {
      margin-top: 60px;
      border-top: 1px solid #000;
      width: 250px;
      text-align: center;
      float: right;
    }
    .submit-btn  {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }

    .linkt-btn  {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    .submit-btn.loading .loading-spinner {
      display: block;
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="jaqh-transparent.png" />
      <h2>جامعة أهل القرآن والحديث</h2>
      <h2>ஜமிய்யத்து அஹ்லில் குர்ஆன் வல் ஹதீஸ்</h2>
      <h3>JAMIYYATHU AHLIL QUR'AN VAL HADEES</h3>
      <p>H.o: #61/26, Ayyasamy Street, Pudupet, Chennai - 600 002.</p>
    </div>
    <form id="donationForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="receivedFrom">Received From</label>
        <input type="text" id="receivedFrom" name="receivedFrom" required>
      </div>
      <div class="form-group">
        <label for="donatedFor">Donated For</label>
        <input type="text" id="donatedFor" name="donatedFor" required>
      </div>
      <div class="form-group">
        <label for="collectedBy">Collected By</label>
        <input type="text" id="collectedBy" name="collectedBy" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">Select</option>
          <option value="">2024</option>
          <option value="">2025</option>
          <option value="">2026</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" required>
          <option value="Income">Income</option>
        </select>
      </div>
      <!-- <div class="signature-section">
        <div class="signature-line">B.O Secretary / Treasurer</div>
      </div> -->
      <button class="submit-btn" type="submit">Submit & Generate PDF</button>
    </form>
    <button class="submit-btn" onclick="window.location.href='income_expense_form.html';">
      Go to Income/Expense Form
    </button>
  </div>
  <div id="toast" class="toast">Form submitted successfully!</div>
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    window.onload = function () {
      document.getElementById('date').max = new Date().toISOString().split("T")[0];
      const yearSelect = document.getElementById('year');
      for (let y = 2024; y <= 2034; y++) {
        const option = document.createElement('option');
        option.value = y;
        option.textContent = y;
        yearSelect.appendChild(option);
      }
    };

    function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById('donationForm');
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch('https://script.google.com/macros/s/AKfycbw7Cpj6pPHcN1W7-hGHriEfSdFYLlUxrj6mkQVwvukmZg1xXz8wmRaIdxEN-LjGDXjo/exec', {
        method: 'POST',
        body: new URLSearchParams(data)
      })
        .then(response => response.text())
        .then(text => {
          showToast("Data Submitted Successfully");
          generatePDF(data);
          form.reset();
        })
        .catch(error => {
          alert('Submission failed: ' + error);
        });
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }
